{% include 'header.html' %}

<body class="sub_page">
  <!-- contact section -->
  <section class="contact_section layout_padding">
    <div class="container contact_heading">
      <h2>
        Contact Us
      </h2>
      <p>
        Get in touch with us. Explore innovative crime reporting with Divka's Detective Agency
      </p>
    </div>
    <div class="container">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName4">Name</label>
            <input type="text" class="form-control" id="inputName4"/>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4"/>
          </div>

        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNumber4">Phone number</label>
            <input type="tel" class="form-control" id="inputNumber4"/>
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">Select Service</label>
            <select id="inputState" class="form-control">
              <option selected=""></option>
              <option>Consult a Risk Advisor</option>
              <option>Consult an Investigator</option>
              <option>Consult a Protection Service</option>
            </select>
          </div>

        </div>
        <div class="form-group">
          <label for="inputMessage">Message</label>
          <input type="text" class="form-control" id="inputMessage" placeholder=""/>
        </div>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="">Send</button>
    </div>
    </form>
    
  </section>


  <!-- end contact section -->
  <div class="footer_bg">
    <!-- info section -->
    <section class="info_section layout_padding2-bottom">
     <div class="container">
       <h3 class="">
         Divka's Detective Agency
         <h4 style="color: rgb(0, 0, 0) ;">
           <b>We Never Sleep</b>
         </h4>
       </h3>
     </div>
     <div class="container info_content">

      <div>
        <div class="row">
          <div class="col-md-6 col-lg-4">
          </div>
        </div>
      </div>
      <div class="d-flex flex-column flex-lg-row justify-content-between align-items-center align-items-lg-baseline">
        <div class="social-box">
          <a href="">
            <img src="{{ url_for('static', filename='images/fb.png')}}" alt=""/>
          </a>
          <a href="">
            <img src="{{ url_for('static', filename='images/twitter.png')}}" alt=""/>
          </a>
          <a href="">
            <img src="{{ url_for('static', filename='images/linkedin1.png')}}" alt=""/>
          </a>
          <a href="">
            <img src="{{ url_for('static', filename='images/instagram1.png')}}" alt=""/>
          </a>
        </div>
        <div class="form_container mt-5">
          <form action="">
            <label for="subscribeMail">
              Newsletter
            </label>
            <input type="email" placeholder="Enter Your email" id="subscribeMail"/>
            <button type="submit">
              Subscribe
            </button>
          </form>
        </div>
      </div>
    </div>

  </section>

   <!-- end info_section -->
